<html lang="en">

</head>
<style>
    /* Custom CSS */
body {
  background-image: url(https://www.shutterstock.com/image-illustration/abstract-mixed-color-background-lights-260nw-1176959383.jpg);
  background-size: cover; 
    background-repeat: no-repeat;
}

.navbar-brand {
  font-weight: bold;
}

.navbar-nav .nav-item {
  margin-right: 10px;
}

.nav-link {
  color: #fff !important;
}

.nav-link:hover {
  color: #ccc !important;
}

.card {
  margin-top: 20px;
}

.card-header {
  background-color: #14181d;
  color: #fff;
}

.form-group {
  margin-bottom: 20px;
}

.btn {
  background-color: #22272c;
  color: #fff;
}

</style>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Tuition Management</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="About.html">About Us</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="Courses.html">Courses</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="Registration.html">Registration</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="Fees.html">Fees Structure</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link active" href="ContactUs.html">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Contact Us</h3>
          </div>
          <div class="card-body">
            <form id="contactForm">
              <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  

  <!-- Bootstrap JS, jQuery, Popper.js -->
