  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Registration</h3>
          </div>
          <div class="card-body">
            <form id="Registrationform">
              <div>
                <label> Firstname </label>       
                 <input type="text" name="firstname" placeholder="enter your first name"size="20"/>
                  <br> <br>
                 <label> Middlename: </label>   
                 <input type="text" name="middlename" placeholder="enter your middle name" size="20"/>
                  <br> <br>
                <label> Lastname: </label>       
                 <input type="text" name="lastname" placeholder="enter your last name" size="20"/> 
                  <br> <br>

              </div>
              <div>
                <label> 
                  Course :
                  </label> 
                  <select>
                  <option value="Course">Course</option>
                  <option value="Mathematics">Mathematics</option>
                  <option value="Science">Science</option>
                  <option value="English">English</option>
                  <option value="Computer">Computer</option>
                  </select>
                  
              </div>
              <div>
                <br>
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
                <br> <br>
              </div>
              <div>
                <label> 
                  Phone :
                  </label>
                  <input type="text" name="country code"  value="+91" size="2"/> 
                  <input type="text" name="phone" size="10"/> <br> <br>
              </div>
              <div>
                Address
                <br>
                <textarea cols="90" rows="3" value="address" required>
                </textarea>
                <br><br>   
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"  required> <br>             
              </div>
              <div>
                Password:  
               <input type="Password" id="pass" name="pass"> <br>   
                <br>   
                Re-type password:  
                <input type="Password" id="repass" name="repass"> 
               <br> <br>  
              </div>
              <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
