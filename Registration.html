<body>
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   
  <header>
    <nav class="navbar">
        <div class="logo">
          <p>Tuition Management</p>
        </div>
        <div class="hamburger-menu">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span> 
        </div>
        <div class="nav-menu hide">
            <a href="./index.html">Home</a>
            <a href="./Courses.html">Courses</a>
            <a href="./About.html">About</a>
            <a href="./ContactUs.html">Contact</a>
            <a href="./Fees.html">Fees</a>
            <a href="./Registration.html">Registration</a>
        </div>
    </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Registration</h3>
          </div>
          <div class="card-body">
            <form id="Registrationform">
              <div>
                <label> Firstname </label>       
                 <input type="text" name="firstname" placeholder="Enter your first name"size="20"/>
                  <br> <br>
                 <label> Middlename: </label>   
                 <input type="text" name="middlename" placeholder="Enter your middle name" size="20"/>
                  <br> <br>
                <label> Lastname: </label>       
                 <input type="text" name="lastname" placeholder="Enter your last name" size="20"/> 
                  <br> <br>

              </div>
              <div>
                <label> 
                  Course :
                  </label> 
                  <select>
                  <option value="Course">Course</option>
                  <option value="Mathematics">Mathematics</option>
                  <option value="Science">Science</option>
                  <option value="English">English</option>
                  <option value="Computer">Computer</option>
                  </select>
                  
              </div>
              <div>
                <br>
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
                <br> <br>
              </div>
              <div>
                <label> 
                  Phone :
                  </label>
                  <input type="text" name="country code"  value="+91" size="2"/> 
                  <input type="text" name="phone" size="10"/> <br> <br>
              </div>
              <div>
                Address
                <br>
                <textarea cols="40" rows="5" value="address" placeholder="Enter your address" required>
                </textarea>
                <br><br>   
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email"  required> <br>             
              </div>
              <div>
                Password:  
               <input type="Password" id="pass" name="pass" placeholder="Enter your password"> <br>   
                <br>   
                Re-type password:  
                <input type="Password" id="repass" name="repass" placeholder="Renter your password"> 
               <br> <br>  
              </div>
              <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
